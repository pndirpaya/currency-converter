<!DOCTYPE html>
<html>

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
<script src="js/uikit-icons.min.js"></script>
<script src="js/idb.js"></script>
<script src="js/app.js"></script>
</head>

<body onload="registerWorker()">
        <div class="uk-section">
                <div class="uk-container uk-position-center">
                        <div class="uk-card uk-card-default uk-card-body uk-width-xlarge@m">
                                <h3 class="uk-card-title">ðŸ’° Currency Converter</h3>
                                <div class="uk-grid-small" uk-grid>
                                        <legend class="uk-legend uk-text-small">From</legend>
                                        <div class="uk-width-1-2@s">
                                            <input id='amount' class="uk-input" type="text" placeholder="0">
                                        </div>
                                        <div class="uk-width-1-2@s">
                                            <div class="uk-form-controls">
                                                    <select class="uk-select" id="currency_from">
                                                    </select>
                                                </div>
                                        </div>
                                        <legend class="uk-legend uk-text-small">To</legend>
                                        <div class="uk-width-1-2@s">
                                                <input  class="uk-input" type="text" placeholder="0" id='value'>
                                            </div>
                                            <div class="uk-width-1-2@s">
                                                <div class="uk-form-controls">
                                                        <select class="uk-select" id="currency_to">
                                                        </select>
                                                    </div>
                                            </div>
                                            <div class="uk-width-1-2@s">

                                                    <button  onclick="convertCurrency()" class="uk-button uk-button-primary">Convert</button>

                                            </div>
                                        
                                        </div>
                                    
                            </div>
                </div>
            </div>
   
</body>

</html>
